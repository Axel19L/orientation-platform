services:
  postgres:
    image: postgres:16-alpine
    container_name: orientation-postgres
    environment:
      POSTGRES_USER: orientation
      POSTGRES_PASSWORD: orientation
      POSTGRES_DB: orientation_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orientation -d orientation_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Opcional: Adminer para gesti√≥n de BD
  adminer:
    image: adminer:latest
    container_name: orientation-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
